<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CyGNSSnet Web View</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/chroma-js@2.4.2/chroma.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    #map { height: 100%; width: 100%; }
    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }
    #controls {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #colorbar {
      height: 10px;
      width: 150px;
      background: linear-gradient(to right, #0000ff, #ff0000);
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="title">CyGNSSnet Web View</div>
  <div id="controls">
    <label for="featureSelect"><b>Color by feature:</b></label><br>
    <select id="featureSelect"></select>
  </div>
  <div id="map"></div>
  <div id="legend">
    <div id="colorbar"></div>
    <div><span id="minVal">min</span> – <span id="maxVal">max</span></div>
  </div>

  <script>
    const map = L.map('map').setView([0, 0], 2);

    // --- Base layers ---
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Optional strata / temperature overlay (from WorldClim WMS)
    const strataLayer = L.tileLayer.wms("https://ows.worldclim.org/geoserver/wms", {
      layers: 'wc2.1_10m_tavg',
      format: 'image/png',
      transparent: true,
      attribution: "WorldClim"
    }).addTo(map);

    let geojsonLayer;
    let currentFeature = null;
    let geoData = null;

    const colorScale = chroma.scale('Spectral').mode('lab'); // good default palette

    // --- Load GeoJSON ---
    fetch('raw_features.geojson')
      .then(r => r.json())
      .then(data => {
        geoData = data;

        // Detect numeric properties for dropdown
        const sampleProps = data.features[0].properties;
        const numericKeys = Object.keys(sampleProps).filter(k => typeof sampleProps[k] === "number");

        const select = document.getElementById('featureSelect');
        numericKeys.forEach(k => {
          const opt = document.createElement('option');
          opt.value = k;
          opt.textContent = k;
          select.appendChild(opt);
        });

        select.addEventListener('change', e => {
          currentFeature = e.target.value;
          updateColors();
        });

        // Initially, no color by feature
        geojsonLayer = L.geoJSON(geoData, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, {
              radius: 5,
              color: '#333',
              fillColor: '#555',
              fillOpacity: 0.7,
              weight: 1
            }),
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            const popup = Object.entries(props)
              .map(([k, v]) => `<b>${k}</b>: ${v}`)
              .join('<br>');
            layer.bindPopup(popup);
          }
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds());
      });

    function updateColors() {
      if (!geojsonLayer || !currentFeature) return;

      // Compute min/max for selected feature
      const values = geoData.features
        .map(f => f.properties[currentFeature])
        .filter(v => typeof v === "number" && !isNaN(v));

      const min = Math.min(...values);
      const max = Math.max(...values);

      document.getElementById('minVal').textContent = min.toFixed(2);
      document.getElementById('maxVal').textContent = max.toFixed(2);

      // Create color gradient from min→max
      geojsonLayer.eachLayer(layer => {
        const val = layer.feature.properties[currentFeature];
        if (typeof val === "number" && !isNaN(val)) {
          const t = (val - min) / (max - min);
          const color = colorScale(t).hex();
          layer.setStyle({ color: color, fillColor: color });
        } else {
          layer.setStyle({ color: '#ccc', fillColor: '#ccc' });
        }
      });

      // Update colorbar visually
      const cbar = document.getElementById('colorbar');
      const gradient = [];
      for (let i = 0; i <= 100; i += 5) {
        const t = i / 100;
        gradient.push(colorScale(t).hex());
      }
      cbar.style.background = `linear-gradient(to right, ${gradient.join(',')})`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CyGNSSnet Web View</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/chroma-js@2.4.2/chroma.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
    }
    #map { height: 100%; width: 100%; }

    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    #controls {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 220px;
    }

    #legend {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      text-align: center;
      width: 160px;
      z-index: 1000;
    }

    #legend h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: 600;
    }

    #colorbar {
      height: 14px;
      width: 140px;
      margin: 0 auto 8px auto;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .legend-values {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="title">CyGNSSnet Web View</div>

  <div id="controls">
    <label><b>Dataset:</b></label><br>
    <select id="datasetSelect">
      <option value="raw">Raw Features</option>
      <option value="shap">SHAP Values</option>
    </select>
    <br><br>

    <label><b>Feature:</b></label><br>
    <select id="featureSelect"></select>
  </div>

  <div id="map"></div>

  <div id="legend">
    <h4>Legend</h4>
    <div id="colorbar"></div>
    <div class="legend-values">
      <span id="minVal">min</span>
      <span id="maxVal">max</span>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([0, 0], 2);

    // --- Base OSM ---
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Optional temperature regime overlay (WorldClim)
    const strataLayer = L.tileLayer.wms("https://ows.worldclim.org/geoserver/wms", {
      layers: 'wc2.1_10m_tavg',
      format: 'image/png',
      transparent: true,
      attribution: "WorldClim"
    }).addTo(map);

    const datasetFiles = {
      raw: 'raw_features.geojson',
      shap: 'shap_features.geojson'
    };

    const colorScale = chroma.scale('Spectral').mode('lab');
    let geojsonLayer = null;
    let geoData = null;
    let currentDataset = 'raw';
    let currentFeature = null;

    const datasetSelect = document.getElementById('datasetSelect');
    const featureSelect = document.getElementById('featureSelect');
    const colorbar = document.getElementById('colorbar');
    const minVal = document.getElementById('minVal');
    const maxVal = document.getElementById('maxVal');

    datasetSelect.addEventListener('change', () => {
      currentDataset = datasetSelect.value;
      loadDataset();
    });

    featureSelect.addEventListener('change', () => {
      currentFeature = featureSelect.value;
      updateColors();
    });

    // --- Load dataset ---
    function loadDataset() {
      const file = datasetFiles[currentDataset];
      fetch(file)
        .then(r => r.json())
        .then(data => {
          geoData = data;

          if (geojsonLayer) {
            map.removeLayer(geojsonLayer);
          }

          const props = data.features[0].properties;
          const numericKeys = Object.keys(props).filter(k => typeof props[k] === 'number');

          featureSelect.innerHTML = "";
          numericKeys.forEach(k => {
            const opt = document.createElement('option');
            opt.value = k;
            opt.textContent = k + (currentDataset === "raw" ? "_raw" : "_shap");
            featureSelect.appendChild(opt);
          });

          currentFeature = featureSelect.value;

          geojsonLayer = L.geoJSON(geoData, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
              radius: 5,
              color: '#333',
              fillColor: '#555',
              fillOpacity: 0.7,
              weight: 1
            }),
            onEachFeature: (feature, layer) => {
              const props = feature.properties;
              const popup = Object.entries(props)
                .map(([k, v]) => `<b>${k}</b>: ${v}`)
                .join('<br>');
              layer.bindPopup(popup);
            }
          }).addTo(map);

          map.fitBounds(geojsonLayer.getBounds());
          updateColors();
        });
    }

    // --- Update color + legend ---
    function updateColors() {
      if (!geojsonLayer || !currentFeature) return;

      const values = geoData.features
        .map(f => f.properties[currentFeature.replace(/_(raw|shap)$/, '')] ?? f.properties[currentFeature])
        .filter(v => typeof v === "number" && !isNaN(v));

      if (values.length === 0) return;

      const min = Math.min(...values);
      const max = Math.max(...values);

      minVal.textContent = min.toFixed(2);
      maxVal.textContent = max.toFixed(2);

      geojsonLayer.eachLayer(layer => {
        const props = layer.feature.properties;
        const val = props[currentFeature.replace(/_(raw|shap)$/, '')] ?? props[currentFeature];
        if (typeof val === "number" && !isNaN(val)) {
          const t = (val - min) / (max - min);
          const color = colorScale(t).hex();
          layer.setStyle({ color: color, fillColor: color });
        } else {
          layer.setStyle({ color: '#ccc', fillColor: '#ccc' });
        }
      });

      // Update colorbar gradient
      const gradient = [];
      for (let i = 0; i <= 100; i += 5) {
        gradient.push(colorScale(i / 100).hex());
      }
      colorbar.style.background = `linear-gradient(to right, ${gradient.join(',')})`;
    }

    // Load initial dataset
    loadDataset();
  </script>
</body>
</html>

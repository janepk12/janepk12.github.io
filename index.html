<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CyGNSSnet Web View</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/chroma-js@2.4.2/chroma.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
    }
    #map { height: 100%; width: 100%; }

    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    #controls {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 220px;
    }
     
    #controls label {
        display: inline-block;
        margin-bottom: 4px;
    }
    #controls select, #controls input {
        width: 100%;
    }

    #legend {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      text-align: center;
      width: 160px;
      z-index: 1000;
    }

    #legend h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: 600;
    }

    #colorbar {
      height: 14px;
      width: 140px;
      margin: 0 auto 8px auto;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .legend-values {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      font-family: monospace;
    }
    
    #zoom-note {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #444;
    }
    #zoom-note kbd {
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 1px 4px;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div id="title">CyGNSSnet Web View</div>

  <div id="controls">
    <label for="datasetSelect"><b>Dataset:</b></label><br>
    <select id="datasetSelect">
      <option value="raw">Raw Features</option>
      <option value="shap">SHAP Values</option>
    </select>
    <br><br>

    <label for="featureSelect"><b>Feature:</b></label><br>
    <select id="featureSelect"></select>
    <br><br>

    <label for="opacitySlider"><b>Image Opacity:</b></label><br>
    <input id="opacitySlider" type="range" min="0" max="1" step="0.05" value="0.7">
    
  </div>

  <div id="map"></div>

  <div id="legend">
    <h4>Legend</h4>
    <div id="colorbar"></div>
    <div class.legend-values">
      <span id="minVal">min</span>
      <span id="maxVal">max</span>
    </div>

    <div id="zoom-note">
      <b>Tip:</b> Hold <kbd>Shift</kbd> + click and drag to zoom to an area.
    </div>
  </div>

  <script>
    const map = L.map('map', {
        boxZoom: true,
        minZoom: 2,
        maxBounds: [
            [-90, -180], // South-West corner
            [90, 180]  // North-East corner
        ]
    }).setView([0, 0], 2);

    // --- Base Map Layers ---
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
      noWrap: true
    }).addTo(map); // Add OSM by default

    // --- MODIFICATION 1: Add WorldClim WMS layer ---
    const worldClim = L.tileLayer.wms("https://ows.worldclim.org/geoserver/wms", {
        layers: 'wc2.1_10m_tavg', // Avg temperature
        format: 'image/png',
        transparent: true,
        attribution: "WorldClim"
    });

    // --- MODIFICATION 2: Define your custom image overlay ---
    
    // !!! PASTE YOUR BOUNDS FROM THE PYTHON SCRIPT HERE !!!
    // Format: [ [South_Lat, West_Lng], [North_Lat, East_Lng] ]
    const imageBounds = [ [-55.9, -150.1], [83.6, 179.9] ]; // <-- EXAMPLE: REPLACE THIS
    
    const imageOverlayLayer = L.imageOverlay(
        'thz_4326.png',
        imageBounds, 
        { 
            
            opacity: 0.7, // Initial opacity, matches slider
            interactive: true
        }
    ).addTo(map); // Add your image by default
    

    const datasetFiles = {
      raw: 'raw_features.geojson',
      shap: 'shap_features.geojson'
    };

    const colorScale = chroma.scale('Spectral').mode('lab');
    let geojsonLayer = null; // This will hold your points
    let geoData = null;
    let currentDataset = 'raw';
    let currentFeature = null;

    const datasetSelect = document.getElementById('datasetSelect');
    const featureSelect = document.getElementById('featureSelect');
    const colorbar = document.getElementById('colorbar');
    const minVal = document.getElementById('minVal');
    const maxVal = document.getElementById('maxVal');
    const opacitySlider = document.getElementById('opacitySlider');

    // --- MODIFICATION 3: Opacity slider controls BOTH overlays ---
    opacitySlider.addEventListener('input', () => {
        const opacity = opacitySlider.value;
        if (imageOverlayLayer) {
            imageOverlayLayer.setOpacity(opacity);
        }
        if (worldClim) {
            worldClim.setOpacity(opacity);
        }
    });

    datasetSelect.addEventListener('change', () => {
      currentDataset = datasetSelect.value;
      loadDataset();
    });

    featureSelect.addEventListener('change', () => {
      currentFeature = featureSelect.value;
      updateColors();
    });

    // --- Load dataset ---
    function loadDataset() {
      const file = datasetFiles[currentDataset];
      fetch(file)
        .then(r => r.json())
        .then(data => {
          geoData = data;

          if (geojsonLayer) {
            map.removeLayer(geojsonLayer);
            // We need to re-add it to the layer control if it's new
            if (layerControl) {
                layerControl.removeLayer(geojsonLayer);
            }
          }

          const props = data.features[0].properties;
          const numericKeys = Object.keys(props).filter(k => typeof props[k] === 'number');

          featureSelect.innerHTML = "";
          numericKeys.forEach(k => {
            const opt = document.createElement('option');
            opt.value = k;
            opt.textContent = k + (currentDataset === "raw" ? "_raw" : "_shap");
            featureSelect.appendChild(opt);
          });

          currentFeature = featureSelect.value;

          geojsonLayer = L.geoJSON(geoData, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
              radius: 5,
              color: '#333',
              fillColor: '#555',
              fillOpacity: 0.7,
              weight: 1
            }),
            onEachFeature: (feature, layer) => {
              layer.bindPopup(() => {
                const props = feature.properties;
                const baseFeatureName = currentFeature; 
                const value = props[baseFeatureName];
                const featureDisplayName = baseFeatureName + (currentDataset === "raw" ? "_raw" : "_shap");

                if (typeof value === "number" && !isNaN(value)) {
                    return `<b>${featureDisplayName}</b>: ${value.toFixed(4)}`;
                } else {
                    return `<b>${featureDisplayName}</b>: Not available`;
                }
              });
            }
          }).addTo(map);

          // --- MODIFICATION 4: Add new data layer to layer control ---
          if (layerControl) {
             layerControl.addOverlay(geojsonLayer, "Data Points");
          }
          
          map.fitBounds(geojsonLayer.getBounds());
          updateColors();
        });
    }

    // --- Update color + legend ---
    function updateColors() {
      if (!geojsonLayer || !currentFeature) return;

      const values = geoData.features
        .map(f => f.properties[currentFeature])
        .filter(v => typeof v === "number" && !isNaN(v));

      if (values.length === 0) return;

      const min = Math.min(...values);
      const max = Math.max(...values);

      minVal.textContent = min.toFixed(2);
      maxVal.textContent = max.toFixed(2);

      geojsonLayer.eachLayer(layer => {
        const props = layer.feature.properties;
        const val = props[currentFeature];
        if (typeof val === "number" && !isNaN(val)) {
          const t = (val - min) / (max - min);
          const color = colorScale(t).hex();
          layer.setStyle({ color: color, fillColor: color });
        } else {
          layer.setStyle({ color: '#ccc', fillColor: '#ccc' });
        }
      });
      
      const gradient = [];
      for (let i = 0; i <= 100; i += 5) {
        gradient.push(colorScale(i / 100).hex());
      }
      colorbar.style.background = `linear-gradient(to right, ${gradient.join(',')})`;
    }
    
    // --- MODIFICATION 5: Setup Layer Control ---
    const baseMaps = {
        "OpenStreetMap": osm
    };
    
    const overlayMaps = {
        "Your Custom Image": imageOverlayLayer,
        "WorldClim Temp": worldClim,
        // "Data Points" will be added in loadDataset()
    };
    
    const layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
    // --- END MODIFICATION ---

    // Load initial dataset
    loadDataset();
  </script>
</body>
</html>
